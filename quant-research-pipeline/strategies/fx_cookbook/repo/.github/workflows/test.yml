name: Test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e "./strategies/fx_cookbook/repo[dev]"
      - run: pytest -q strategies/fx_cookbook/repo/tests
      - run: ruff check strategies/fx_cookbook/repo
